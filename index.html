<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Todo List</title>
</head>

<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <main>
    <section class="container-adicionar-tarefa">
      <h2>Digite o nome da sua tarefa para adiciona-la ao board</h2>
      <div class="container-input-tarefa">
        <input maxlength="45" placeholder="Digite aqui..." type="text" name="mensagem" id="mensagem">
        <button id="botao-adicionar-tarefa">
          <img src="./imagens/adicionar.svg" alt="Icone de mais">
        </button>
      </div>
    </section>

    <section class="container-secoes">
      <div class="secao-a-fazer">
        <div class="tag-a-fazer">
          <p>A fazer</p>
        </div>

        <div class="container-tarefas container-tarefas-a-fazer">
          <div class="tarefa-a-fazer">
            <div class="task-nome">
              <img src="./imagens/a-fazer.svg" alt="Icone de um circulo com 3 pontos">
              <p>Fazer exercicíos de lógica com JavaScript</p>
            </div>

            <div class="task-acoes">
              <button>
                <img src="./imagens/relogio.svg" alt="Icone de um relogio com seta pra cima">
              </button>

              <button>
                <img src="./imagens/lixeira.svg" alt="Icone de uma lixeira">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="secao-a-fazer">
        <div class="tag-em-andamento">
          <p>Em andamento</p>
        </div>

        <div class="container-tarefas">
          <div class="tarefa-a-fazer">
            <div class="task-nome">
              <img src="./imagens/relogio-em-andamento.svg" alt="Icone de relogio">
              <p>Fazer exercicíos de lógica com JavaScript</p>
            </div>

            <div class="task-acoes task-acoes-andamento">
              <button>
                <img src="./imagens/check.svg" alt="Icone de um check">
              </button>

              <button>
                <img src="./imagens/lixeira.svg" alt="Icone de uma lixeira">
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="secao-a-fazer">
        <div class="tag-feito">
          <p>Feito</p>
        </div>

        <div class="container-tarefas">
          <div class="tarefa-a-fazer">
            <div class="task-nome">
              <img src="./imagens/feito.svg" alt="Icone de um circulo com com check">
              <p>Fazer exercicíos de lógica com JavaScript</p>
            </div>

            <div class="task-acoes task-acoes-feito">
              <button>
                <img src="./imagens/lixeira.svg" alt="Icone de uma lixeira">
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
